<body>

<div id="header"></div>

<i id="yt" class="fab fa-youtube icon"></i>
<div id="container"></div>
<div id="box"></div>
<div id="secondContainer"></div>
<script type="text/babel">

class Header extends React.Component{

    render() {
        const header ={
            position: "absolute",
            top: "0vh",
            opacity: "0.85",
            backgroundColor: "#1b1b1b",
            width: "100vw",
            height: "10vh"
        };
        return <div id="header" style={header}></div>
    }
}

class SideMenu extends React.Component{

render() {
    const line ={
        position: "absolute",
        top: "55vh",
        left: "3.1vw",
        backgroundColor: "white",
        width: "0.1vw",
        height: "15vh"
    };
    
    return <div id="line" style={line}></div>
    }
}

class Container extends React.Component{

render() {
    const container ={
        position: "absolute",
        top: "100vh",
        left: "0vw",
        backgroundColor: "red",
        width: "100vw",
        height: "100vh"
    };
    
    return <div id="container" style={container}></div>
    }
}

class SecondContainer extends React.Component{

    render() {
        const secondContainer ={
            position: "absolute",
            top: "200vh",
            left: "0vw",
            backgroundColor: "#1b1b1b",
            width: "100vw",
            height: "100vh"
        };
        const secondBox ={
            position: "absolute",
            top: "32.5vh",
            left: "6vw",
            backgroundColor: "#26272c",
            width: "88vw",
            height: "5vh",
        }
        const thirdBox ={
            position: "absolute",
            top: "29.5vh",
            left: "7vw",
            backgroundColor: "#212227",
            width: "86vw",
            height: "3vh",
        }
        const thirdContainer ={
            position: "absolute",
            top: "37.5vh",
            left: "5vw",
            backgroundColor: "#26272c",
            width: "90vw",
            height: "60vh"
        }
        const text ={
            fontSize: "0.9vw",
        }
        
        return <div id="secondContainer" style={secondContainer}>
            <p class="text" id="datalagring" style={text}>DATALAGRING</p>
            <p class="text" id="examensarbete" style={text}>EXAMENSARBETE</p>
            <p class="text" id="mjukvarudesign" style={text}>MJUKVARUDESIGN</p>
            <p class="text" id="gip" style={text}>GIP</p>
            <p class="text" id="mobile" style={text}>MOBILA APPLIKATIONER</p>

            <p class="text" id="tillampad" style={text}>TILLÄMPAD PROGRAMMERING</p>
            <p class="text" id="webbtjanster" style={text}>WEBBTJÄNSTER</p>
            <div id="thirdBox" style={thirdBox}>
                </div>
            <div id="secondBox" style={secondBox}>
                </div>
                <div id="thirdContainer" style={thirdContainer}>
                    </div>
            </div>
    }
}

ReactDOM.render(<Header />, document.getElementById('header'))
ReactDOM.render(<SideMenu/>, document.getElementById('line'))
ReactDOM.render(<Container/>, document.getElementById('container'))
ReactDOM.render(<SecondContainer/>, document.getElementById('secondContainer'))



</script>
<script src="menu.js"></script>
</body>
