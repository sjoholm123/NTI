<link rel="preconnect" href="https://fonts.gstatic.com">

<body>
  
    <video id="background" autoplay muted loop>
        <source src="media/NTI.mp4">
    </video>
<div id="header"></div>
<!--<img class="logo" src="media/te4logga.png"> -->
<p class="NTI">NTI GYMNASIET SKÖVDE, TE4</p>

<i id="fb" class="fab fa-facebook-f icon"></i>
<i id="ig" class="fab fa-instagram icon"></i>

<div id="container"></div>
<div id="box"></div>
<div id="secondContainer"></div>
<script type="text/babel">

class Header extends React.Component{

    render() {
        const header ={
            position: "absolute",
            top: "0vh",
            opacity: "0.85",
            backgroundColor: "#1b1b1b",
            width: "100vw",
            height: "10vh"
        };
        return <div id="header" style={header}></div>
    }
}

class Container extends React.Component{

render() {
    const container ={
        position: "absolute",
        top: "100vh",
        left: "0vw",
        backgroundColor: "red",
        width: "100vw",
        height: "100vh"
    };
    
    return <div id="container" style={container}></div>
    }
}

class SecondContainer extends React.Component{

    render() {
        const secondContainer ={
            position: "absolute",
            top: "200vh",
            left: "0vw",
            backgroundColor: "#1b1b1b",

            height: "100vh"
        };
        const secondBox ={

            top: "22.5vh",
            left: "4vw",

            width: "92vw",
            height: "3vh",
        }
        const thirdBox ={
            position: "absolute",
            top: "20vh",
            left: "5.5vw",
            backgroundColor: "#26272c",
            width: "89vw",
            height: "3vh",
        }
        const thirdContainer ={
            position: "absolute",
            top: "25.5vh",
            left: "2.5vw",
            backgroundColor: "#26272c",
            width: "95vw",
            height: "72vh"
        }
        
        return <div id="secondContainer" style={secondContainer}>
            <p class="text" id="datalagring">DATALAGRING

            </p>

                </p>
            <p class="text" id="mjukvarudesign">MJUKVARUDESIGN

            <div id="thirdBox" style={thirdBox}>
                </div>
            <div id="secondBox" style={secondBox}>
                </div>
                <div id="thirdContainer" style={thirdContainer}>

                    </div>
            </div>

}

ReactDOM.render(<Header />, document.getElementById('header'))

ReactDOM.render(<Container/>, document.getElementById('container'))
ReactDOM.render(<SecondContainer/>, document.getElementById('secondContainer'))



</script>
<script src="Toggle.js"></script>
